        window.emojiPicker.discover();

    function playPause() {
    var music = document.getElementById('music');
    var music_btn = document.getElementById('music_btn');
    if (music.paused){
        music.play();
        music_btn.src = '{{ url_for('static', filename='img/pause.png') }}';
    }
    else{
        music.pause();
        music_btn.src = '{{ url_for('static', filename='img/play.png') }}';
    }
}
